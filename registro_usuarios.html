  <div class="container  w-35 bg-warning mt-7 rounded shadow">
    <div class="row align-items-stretch" >
      
      <div class="bg-white p-5 rounded-end">
        <div class="text-end">
          <img src="img/sarten-128.png" width="48px" alt="">
        </div>
        <!-- formulario de inicio -->
        <form class="registro-form">
          <h2 class="fw:bold text-center py-5">CREAR USUARIOS</h2>
          <div class="mb-4">
            <label for="name" class="form-label"> Nombre</label>
            <input type="name" class="form-control" name="name" id="registro-nombre" required>
          </div>
          <div class="mb-4">
            <label for="name" class="form-label"> Numero de Identificacion</label>
            <input type="number" class="form-control" name="identification" id="registro-numero-identificacion" required>
          </div>
          <div class="mb-4">
            <label for="name" class="form-label"> Direccion</label>
            <input type="text" class="form-control" name="address" id="registro-direccion" required>
          </div>
          <div class="mb-4">
            <label for="name" class="form-label"> Telefono</label>
            <input type="number" class="form-control" name="cellPhone" id="registro-telefono" required>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label"> Email</label>
            <input type="email" class="form-control" name="email" id="registro-email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
          </div>
          <!-- Verificación de email -->
          <div id="error-email" class="alerta-msg-red" role="alert"></div>
          <div class="mb-4">
            <label for="passrord" class="form-label"> Password</label>
            <input minlength="8" type="Password" class="form-control" name="password" id="registro-password-1" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" title="La contraseña debe tener al entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula.
            Puede tener otros símbolos.
            Ejemplos:
            w3Unpocodet0d0*" required alt="strongPass ">
          </div>
          <div class="mb-4">
            <label for="passrord" class="form-label"> Password</label>
            <input minlength="8" type="Password" class="form-control" name="password" id="registro-password-2" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" required alt="strongPass ">
          <!-- Verificación de contraseñas -->
          <div id="error" class="alerta-msg-red" role="alert"></div>
          <div id="ok" class="alerta-msg-green" role="alert"></div>
          </div> 
          <!-- Zonas -->
          <div class="mb-4">
            <label>Escoge una zona de la lista:
              <input id="registro-zona" class="form-control" list="zonas" name="zone" required /></label>
              <datalist id="zonas">
                <option value="ZONA 1">
                <option value="ZONA 2">
                <option value="ZONA 3">
                <option value="ZONA 4">
                <option value="ZONA 5">
              </datalist>
          </div>   
          <!-- Roles -->
          <div class="mb-4">
            <label>Escoge un tipo de Usuario:
              <input id="registro-rol" class="form-control" list="rol" name="type" required /></label>
              <datalist id="rol">
                <option value="COORD">
                <option value="ADM">
                <option value="ASE">
              </datalist>
          </div>  
          <div class="d-grid">
            <button onclick="setRegistro(event)" class=" align-center btn btn-primary "> Enviar Registro</button>
          </div>
        </form>
