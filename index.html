  <!-- formulario de inicio -->
  <div class="container w-75 bg-warning mt-5 rounded shadow">
    <div class="row align-items-stretch" >
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

      </div>
      <div class="col bg-white p-5 rounded-end">

          <img src="img/sarten-128.png" width="48px" alt="">
        </div>
        <h2 class="fw:bold text-center py-5">Bienvenido</h2>

        <!-- login-->
        <form class="form-login">
          <div class="mb-4">
            <label for="email" class="form-label"> Email</label>
            <input type="email" class="form-control" name="email" id="login-email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label"> Password</label>
            <input type="password"  class="form-control" name="password" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" required id="login-password">
          </div>
          <div class="mb-4 form-check" >
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label"> Mantenerme Conectado</label> 
          </div>
          <!-- Verificaci칩n de contrase침as -->
          <div id="inicio-fail" class="alerta-msg-red" role="alert"></div>
          <div id="inicio-ok" class="alerta-msg-green" role="alert"></div>
          <div class="d-grid">
            <button onclick="logIn(event)" class="btn btn-primary"> Iniciar Sesion</button>
          </div>
        </form>
